<div id="{{vm.modalId}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{vm.title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Conversion Rate</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" ng-model="vm.setting.conversionRate" ng-change="vm.update()"/>
                        </div>
                        <div class="col-xs-4">
                            <p class="form-control-static">VND/KRW</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Fee Of Picker</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" ng-model="vm.setting.feeOfPicker" ng-change="vm.update()"/>
                        </div>
                        <div class="col-xs-4">
                            <p class="form-control-static">%</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Fee Per Weight Unit</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" ng-model="vm.setting.feePerWeightUnit" ng-change="vm.update()"/>
                        </div>
                        <div class="col-xs-4">
                            <p class="form-control-static">KRW per gam</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Purchase Price</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" ng-model="vm.purchasePrice" ng-change="vm.update()"/>
                        </div>
                        <div class="col-xs-4">
                            <p class="form-control-static">KRW</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Weight</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" ng-model="vm.weight" ng-change="vm.update()"/>
                        </div>
                        <div class="col-xs-4">
                            <p class="form-control-static">gam</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Total</label>
                        <div class="col-xs-4">
                            <p class="form-control-static">
                                {{vm.total}}
                            </p>
                        </div>
                        <div class="col-xs-4">
                            <p class="form-control-static">VND</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.save()">OK</button>
            </div>
        </div>
    </div>
</div>
